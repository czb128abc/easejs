<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ease.js 单元测试用例</title>
<link rel="stylesheet" href="../deps/qunit.css" rel="all">
<script src="../deps/qunit.js"></script>
<script src="../src/module.js"></script>
</head>

<body>
<div id="qunit"></div>

<!-- for test -->
<input type="hidden" name="__test" value="__test_value">
<a href="#"></a>

<script type="text/javascript">
define(function () {
    var modules = [];
    ease.forEach(['ajax', 'animate', 'dom', 'event', 'tmpl', 'util'], function (module) {
        modules.push('../src/modules/' + module);
    });

    ease.use(modules.concat('index'));
});
</script>
</body>
</html>
